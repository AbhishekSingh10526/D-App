<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBank - Decentralized Bank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="dbank-logo.svg" alt="DBank Logo" width="100" id="logo">
    <h1>DBank</h1>
    <h2>Current Balance: <span id="balance">0.00</span></h2>

    <div class="divider"></div>

    <form id="transaction-form">
      <h3>Amount to Top Up</h3>
      <input id="input-amount" type="number" step="0.01" min="0" placeholder="e.g. 100.00">

      <h3>Amount to Withdraw</h3>
      <input id="withdrawal-amount" type="number" step="0.01" min="0" placeholder="e.g. 50.00">

      <input id="submit-btn" type="submit" value="Finalize Transaction">
    </form>

    <div class="divider"></div>

    <div class="compound-section">
      <h3>Compound Interest</h3>
      <p>Earn interest on your balance over time.</p>
      <div class="compound-controls">
        <label for="interest-rate">Annual Rate (%)</label>
        <input id="interest-rate" type="number" step="0.1" min="0" value="5" placeholder="e.g. 5">
        <label for="years">Years</label>
        <input id="years" type="number" step="1" min="0" value="1" placeholder="e.g. 1">
        <button id="compound-btn" type="button">Apply Compound Interest</button>
      </div>
    </div>

    <div id="history-section">
      <h3>Transaction History</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
